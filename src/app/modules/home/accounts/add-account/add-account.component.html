<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" #closebutton class="close" data-dismiss="modal" (click)="closeDialog()">&times;</button>
            <h4>Add Account</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="addAccountForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="accountName">Account Name</label>
                    <input type="text" placeholder="" formControlName="accountName" />
                    <div class="error-message" *ngIf="addAccountForm.get('accountName').hasError('required')">Required</div>
                </div>
                <button>Cancel</button>
                <button class="btn-primary" type="submit" [disabled]="!addAccountForm.valid">Create</button>
            </form>
        </div>
    </div>
</div>
