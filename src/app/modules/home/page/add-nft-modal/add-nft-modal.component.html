<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" #closebutton class="close" data-dismiss="modal" (click)="closeDialog()">&times;</button>
            <h4 class="modal-title">Import Tokens</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="addNftForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" formControlName="address" />
                    <div class="error-message" *ngIf="addNftForm.get('address').hasError('required')">Address is required.</div>
                </div>

                <div class="form-group">
                    <label for="tokenId">Token ID:</label>
                    <input type="text" id="tokenId" formControlName="tokenId" />
                    <div class="error-message" *ngIf="addNftForm.get('tokenId').hasError('required')">Token ID is required.</div>
                </div>
                <button class="btn-primary" (click)="closeDialog()">Cancel</button>
                <button class="btn-primary" type="submit" [disabled]="!addNftForm.valid">Import</button>
            </form>
        </div>
    </div>
</div>
