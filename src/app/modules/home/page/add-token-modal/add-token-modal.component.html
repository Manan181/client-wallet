<div class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" #closebutton class="close" data-dismiss="modal" (click)="closeDialog()">&times;</button>
            <h4 class="modal-title">Import Tokens</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="addTokenForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="tokenAddress">Token Address:</label>
                    <input type="text" id="tokenAddress" formControlName="tokenAddress" />
                    <div class="error-message" *ngIf="addTokenForm.get('tokenAddress').hasError('required')">Token Address is required.</div>
                </div>

                <div class="form-group">
                    <label for="tokenSymbol">Token Symbol:</label>
                    <input type="text" id="tokenSymbol" formControlName="tokenSymbol" />
                    <div class="error-message" *ngIf="addTokenForm.get('tokenSymbol').hasError('required')">Token Symbol is required.</div>
                </div>

                <div class="form-group">
                    <label for="decimalPlaces">Decimal Places:</label>
                    <input type="number" id="decimalPlaces" formControlName="decimalPlaces" />
                    <div class="error-message" *ngIf="addTokenForm.get('decimalPlaces').hasError('min')">Decimal Places is required.</div>
                </div>

                <button class="btn-primary" type="submit" [disabled]="!addTokenForm.valid">Add Custom Token</button>
            </form>
        </div>
    </div>
</div>
